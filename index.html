<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
    <title>My Portfolio</title>
</head>

<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1 center">
            <h1 class="section-1__heading">Web Developer</h1>
            <img src="images/john-smith.jpg" alt="John Smith" class="section-1__person-img">
            <h3 class="section-1__person-name">John Smith</h3>
            <a href="#" class="section-1__btn">Projects</a>
        </section>

        <!-- Navbar -->
        <nav class="navbar center">
            <ul class="navbar__links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>

        <!-- Section 2 -->
        <section class="section-2">
            <h1 class="section-2__heading">About Me</h1>
            <div class="progress">
                <div class="progress__bar">
                    <p class="progress__text">
                        HTML <span class="progress__text--value">90</span>%
                    </p>
                    <div class="progress__percent"></div>
                </div>
                <div class="progress__bar">
                    <p class="progress__text">
                        CSS <span class="progress__text--value">75</span>%
                    </p>
                    <div class="progress__percent"></div>
                </div>
                <div class="progress__bar">
                    <p class="progress__text">
                        JavaScript <span class="progress__text--value">85</span>%
                    </p>
                    <div class="progress__percent"></div>
                </div>
                <div class="progress__bar">
                    <p class="progress__text">
                        SASS <span class="progress__text--value">88</span>%
                    </p>
                    <div class="progress__percent"></div>
                </div>
                <div class="progress__bar">
                    <p class="progress__text">
                        ReactJS <span class="progress__text--value">45</span>%
                    </p>
                    <div class="progress__percent"></div>
                </div>
                <div class="progress__bar">
                    <p class="progress__text">
                        NodeJS <span class="progress__text--value">55</span>%
                    </p>
                    <div class="progress__percent"></div>
                </div>
                <div class="progress__bar">
                    <p class="progress__text">
                        MongoDB <span class="progress__text--value">56</span>%
                    </p>
                    <div class="progress__percent"></div>
                </div>
            </div>

            <div class="service">
                <div class="service__box">
                    <i class="far fa-lightbulb"></i>
                    <h2 class="service__heading">Creative</h2>
                </div>

                <div class="service__box">
                    <i class="fas fa-cut"></i>
                    <h2 class="service__heading">Problem Solving</h2>
                </div>

                <div class="service__box">
                    <i class="fas fa-tachometer-alt"></i>
                    <h2 class="service__heading">Fast</h2>
                </div>

                <div class="service__box">
                    <i class="fas fa-rocket"></i>
                    <h2 class="service__heading">Dynamic</h2>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
